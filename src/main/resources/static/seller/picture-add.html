<script>
    var app = new Vue({
        el: '#app',
        data: {
            categories: {
                id: ""
            },
            name: "",
            coverImage: "",
            details: "",
            price:""
        },
        methods: {
            submit: function () {
                this.details = um.getContent()
                axios.post("/api/seller/product/add", Qs.stringify(this.$data,{allowDots:true}))
                    .then(function (resp) {
                        console.log(resp)
                    })
            },
            preventSubmit: function () {
                return false;
            },
            selectedFile:function () {
                var app = this;
                var fileName = $("#selectedFile").val();
                if (!fileName) {
                    return;
                }
                var suffixIndex = fileName.lastIndexOf(".");
                var suffix = fileName.substring(suffixIndex + 1).toUpperCase();
                if (suffix != "BMP" && suffix != "JPG" && suffix != "JPEG" && suffix != "PNG" && suffix != "GIF") {
                    layer.msg("文件类型应为BMP、JPG、JPEG、PNG、GIF！", {time: 1000});
                    return;
                }
                $.ajaxFileUpload
                (
                    {
                        url: "/image-service/image/upload", //用于文件上传的服务器端请求地址
                        secureuri: false, //是否需要安全协议，一般设置为false
                        fileElementId: 'selectedFile', //文件上传域的ID
                        dataType: "TEXT", //返回值类型 一般设置为json
                        type: "POST",
                        success: function (data)  //服务器成功响应处理函数
                        {
                            data = JSON.parse($(data).text())

                            app.coverImage = data.url
                            $("#image-preview").attr("src", data.url);
                        },
                        error: function (data, status, e)//服务器响应失败处理函数
                        {
                            alert(e);
                        }
                    }
                )
                return false;
            }
        }
    })
    //window.UMEDITOR_CONFIG.imageUrl = shop.fixurl(window.UMEDITOR_CONFIG.imageUrl)
    var um = UM.getEditor('umEditor');
</script>
