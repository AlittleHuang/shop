<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Full Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.6.10/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.6.10/themes/icon.css">
    <!--<link rel="stylesheet" type="text/css" href="../demo.css">-->
    <script type="text/javascript" src="../jquery-easyui-1.6.10/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery-easyui-1.6.10/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">


<div data-options="region:'north',border:false" style="height:60px;padding:10px">
    商品管理系统
</div>


<div data-options="region:'west',split:false,title:'菜单'" class="easyui-accordion" style="width:250px;">
    <div title="商品管理">
        <li><a class="left-menu" href="sub/categories.html">商品分类管理</a></li>
        <li><a class="left-menu" href="sub/product-add.html">添加商品</a></li>
        <li><a class="left-menu" href="sub/product-list.html">商品列表</a></li>
    </div>
    <div title="Help">

    </div>
    <div title="TreeMenu">

    </div>
</div>


<div id='tt' data-options="region:'center'" class='easyui-tabs'>

</div>


<script>
    let $tab = $('#tt');

    $tab.tabs({
        border: false,
        fit: true,
        tools: [{
            text: '刷新',
            iconCls: 'icon-reload',
            handler: function () {
                var currTab = $tab.tabs('getSelected');
                if (!currTab) return;
                let content = currTab.panel('options').content;
                $tab.tabs('update', {
                    tab: currTab,
                    options: {}
                });
            }
        }]
    });


    $("a.left-menu").click(function () {

        let url = $(this).attr("href");
        let title = this.innerHTML;

        var content = '<iframe frameborder="0" scrolling="auto" src="' + url + '" style="width:100%;height:99.5%;"></iframe>';
        if ($tab.tabs('exists', title)) {
            let tab = $tab.tabs('select', title);
        } else {
            $tab.tabs('add', {
                title:title,
                content:content,
                closable: true,
                fit: true,
            });
        }
        return false;
    });

</script>

</body>
</html>
