<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Full Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.6.10/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.6.10/themes/icon.css">
    <!--<link rel="stylesheet" type="text/css" href="../demo.css">-->
    <script type="text/javascript" src="../jquery-easyui-1.6.10/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery-easyui-1.6.10/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">


<div data-options="region:'north',border:false" style="height:60px;padding:10px">
    商品管理系统
</div>


<div data-options="region:'west',split:false,title:'West'" class="easyui-accordion" style="width:250px;">
    <div title="商品分类管理">
        <li><a class="left-menu" href="sub/categories.html">商品分类管理</a></li>
        <li><a class="left-menu" href="sub/add-category.html">添加商品分类</a></li>
    </div>
    <div title="Help">

    </div>
    <div title="TreeMenu">

    </div>
</div>


<div id='tt' data-options="region:'center'" class='easyui-tabs'>

</div>


<script>

    $("a.left-menu").click(function () {
        let url = $(this).attr("href");
        let title = this.innerHTML;

        if ($('#tt').tabs('exists', title)){
            $('#tt').tabs('select', title);
        } else {
            var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
            $('#tt').tabs('add',{
                title:title,
                content:content,
                closable:true
            });
        }
        return false;
    });

</script>

</body>
</html>
