    <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic DataGrid - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.6.10/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.6.10/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.6.10/demo/demo.css">
    <script type="text/javascript" src="../../jquery-easyui-1.6.10/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.6.10/jquery.easyui.min.js"></script>
    <script src='../js/easyui-settings.js'></script>
</head>
<body class="easyui-layout" style='overflow:hidden;'>
<div data-options="region:'center'" style='border: 0px'>
    <table id='table-product' class="easyui-datagrid" style="width:100%;height:100%;border: 0px">
        <script>
            let $table_product = $("#table-product");
            $table_product.ready(function () {
                $table_product.datagrid({
                    url: '/api/seller/order/page', method: 'get',
                })
            })
        </script>
        <thead>
        <tr>
            <th field='id'  width='20px'>编号</th>
            <th field='store.name'  width='60px'>店铺名称</th>
            <th field='buyer.username'  width='60px'>买家用户名</th>
            <th field='freight'  width='30px'>运费</th>
            <th field='totalAmount' width='60px'>订单总金额</th>
            <th field='x' width='60px'>物流名称</th>
            <th field='y' width='60px'>快递单号</th>
        </tr>
        </thead>
    </table>
</div>

</body>
</html>
